<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frmCalculadora">
            <p:panel header="Calculadora" footer="APU-2018">
                <p:panelGrid columns="3">
                    <p:panel ></p:panel>
                    <p:panel header="CALCULADORA" style="text-align: center;">
                        <p:panel><p:inputText id="txtValor" value="#{calculadoraFormBean.n}" style="text-align: right;"/></p:panel>
                        <p:panelGrid columns="4">
                            <p:commandButton value="C" style="width: 47px" action="#{calculadoraFormBean.borrar()}" update="frmCalculadora"/>
                            <p:commandButton value="^" style="width: 47px" actionListener="#{calculadoraFormBean.registrarOperadorBoton()}" update="frmCalculadora">
                                <f:param name="operadorPresionado" value="^"/>
                            </p:commandButton>
                            <p:commandButton value="/" style="width: 47px" actionListener="#{calculadoraFormBean.registrarOperadorBoton()}" update="frmCalculadora">
                                <f:param name="operadorPresionado" value="/"/>
                            </p:commandButton>
                            <p:commandButton value="D" style="width: 47px" action="#{calculadoraFormBean.boorrarDigito()}" update="frmCalculadora"/>
                        </p:panelGrid>
                        <p:panelGrid columns="4">
                            <p:commandButton value="7" action="#{calculadoraFormBean.registrarValorBoton()}" update="frmCalculadora">
                               <f:param name="valorPresionado" value="7"/> 
                            </p:commandButton>
                            <p:commandButton value="8" action="#{calculadoraFormBean.registrarValorBoton()}" update="frmCalculadora">
                                <f:param name="valorPresionado" value="8"/>
                            </p:commandButton>
                            <p:commandButton value="9"  action="#{calculadoraFormBean.registrarValorBoton()}" update="txtValor">
                                <f:param name="valorPresionado" value="9"/>
                            </p:commandButton>
                            
                            <p:commandButton value="x" style="width: 47px" actionListener="#{calculadoraFormBean.registrarOperadorBoton()}" update="frmCalculadora">
                                <f:param name="operadorPresionado" value="x"/>
                            </p:commandButton>
                        </p:panelGrid>
                         <p:panelGrid columns="4">
                             <p:commandButton value="4" action="#{calculadoraFormBean.registrarValorBoton()}" update="txtValor">
                                 <f:param name="valorPresionado" value="4"/>
                             </p:commandButton>
                             <p:commandButton value="5" action="#{calculadoraFormBean.registrarValorBoton()}" update="txtValor">
                                 <f:param name="valorPresionado" value="5"/>
                             </p:commandButton>
                             <p:commandButton value="6" action="#{calculadoraFormBean.registrarValorBoton()}" update="txtValor">
                                 <f:param name="valorPresionado" value="6"/>
                             </p:commandButton>
                            <p:commandButton value="-" style="width: 47px" actionListener="#{calculadoraFormBean.registrarOperadorBoton()}" update="frmCalculadora">
                                <f:param name="operadorPresionado" value="-"/>
                            </p:commandButton>
                        </p:panelGrid>
                         <p:panelGrid columns="4">
                             <p:commandButton value="1" action="#{calculadoraFormBean.registrarValorBoton()}" update="txtValor">
                                 <f:param name="valorPresionado" value="1"/>
                             </p:commandButton>
                             <p:commandButton value="2" action="#{calculadoraFormBean.registrarValorBoton()}" update="txtValor">
                                 <f:param name="valorPresionado" value="2"/>
                             </p:commandButton>
                             <p:commandButton value="3" action="#{calculadoraFormBean.registrarValorBoton()}" update="txtValor">
                                 <f:param name="valorPresionado" value="3"/>
                             </p:commandButton>
                             <p:commandButton id="btnSumar" style="width: 47px;" value="+" actionListener="#{calculadoraFormBean.registrarOperadorBoton()}" update="frmCalculadora">
                                 <f:param name="operadorPresionado" value="+"/>
                             </p:commandButton>
                            
                        </p:panelGrid>
                         <p:panelGrid columns="3">
                             <p:commandButton value="0" style="width: 117px" action="#{calculadoraFormBean.registrarValorBoton()}" update="txtValor">
                                 <f:param name="valorPresionado" value="0"/>
                             </p:commandButton>
                            
                            <p:commandButton value="." style="width: 47px"/>
                            <p:commandButton id="btnResultado" style="width: 47px;" value="=" action="#{calculadoraFormBean.calcularOperacion()}" update="txtValor"/>
                            
                        </p:panelGrid>
                        
                    </p:panel>
                    
                    
                    <p:panel ></p:panel>
                </p:panelGrid>
                
                
            </p:panel>
            
        </h:form>
    </h:body>
</html>
