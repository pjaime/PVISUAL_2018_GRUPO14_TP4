<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel>
            <p:growl id="gwlMesajeLibros" showDetail="true" showSummary="false"/>
            <!--//////////////////////FORMULARIO DE REGISTRO DE LIBROS \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
            <h:form id="frmRegistroLibro">
                
                <p:panel header="Registro de Libro">
                    <p:panelGrid columns="2">
                        <p:outputLabel for="txtISBN" value="ISBN"/>
                        <p:inputText id="txtISBN" value="#{libroFormBean.gestorLibro.nuevoLibro.isbn}" required="true"/>
                        <p:outputLabel for="txtTitulo" value="Titulo"/>
                        <p:inputText id="txtTitulo" value="#{libroFormBean.gestorLibro.nuevoLibro.titulo}" required="true"/>
                        <p:outputLabel for="txtAutor" value="Autor"/>
                        
                        <p:selectOneMenu id="txtAutor" value="#{libroFormBean.gestorLibro.nuevoLibro.autor}">
                            <f:selectItems value="#{libroFormBean.gestorLibro.autores}"/>
                            
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="txtPrecio" value="Precio"/>
                        <p:inputText id="txtPrecio" value="#{libroFormBean.gestorLibro.nuevoLibro.precio}" required="true"/>
                    </p:panelGrid>
                    <p:commandButton value="Registrar"
                                     actionListener="#{libroFormBean.gestorLibro.agregarNuevoLibro()}"
                                     update=":frmTablaLibros :frmRegistroLibro :gwlMesajeLibros"/>
                </p:panel>
            </h:form>
            
            <!--//////////////////////MOSTRAR TABLA DE LIBROS \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
            <h:form id="frmTablaLibros">
                <p:panel header="Tabla de Libros">
                    <p:dataTable id="tblLibros" value="#{libroFormBean.gestorLibro.libros}" var="libro" >
                        <p:column headerText="ISBN">
                            <p:outputLabel value="#{libro.isbn}"/>                            
                        </p:column>
                        <p:column headerText="Titulo">
                            <p:outputLabel value="#{libro.titulo}"/>                            
                        </p:column>
                        <p:column headerText="Autor" filterBy="#{libro.autor}">
                            <p:outputLabel value="#{libro.autor}"/>                            
                        </p:column>
                        <p:column headerText="Precio">
                            <p:outputLabel value="#{libro.precio}"/>                            
                        </p:column>
                        
                    </p:dataTable>
                </p:panel>
            </h:form>
            
            
            
        </p:panel>
    </h:body>
</html>
